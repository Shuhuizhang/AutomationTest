<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试任务管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href=" {% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrapStyle/bootstrapStyle.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'plugins/adminLTE/css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/adminLTE/css/skins/_all-skins.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <link type="text/css" rel="stylesheet" href=" {% static 'css/zTreeStyle/zTreeStyle.css' %}">
    <script type="text/javascript" src=" {% static 'js/jquery.ztree.core.js' %}"></script>
    <script type="text/javascript" src=" {% static 'js/jquery.ztree.excheck.js' %}"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">测试任务管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                                       
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                  测试任务名称：<input  >
									<button class="btn btn-default">查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">测试任务</th>
									      <th class="sorting">模块</th>
									      <th class="sorting">报告</th>
									      <th class="sorting">备注</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
                                  {% for plan in plan_list %}
			                          <tr>
			                              <td><input  type="checkbox"></td>
									      <td>{{ plan.name }}</td>
									      <td>{{ plan.module }}</td>
									      <td>{{ plan.report }}</td>
									      <td>{{ plan.remark }}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" >修改</button>                                           
		                                  </td>
			                          </tr>
                                  {% endfor %}
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	           
					    
                                
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">测试任务编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>任务名称</td>
		      		<td><input  class="form-control" placeholder="任务名称">  </td>
		      	</tr>			   
		      	<tr>
		      		<td>模块</td>
		      		<td>
		      			<input  class="form-control" placeholder="模块">  </td>
		      		</td>
		      	</tr>
		      	<tr>
		      		<td>报告</td>
		      		<td>
                        <input  class="form-control" placeholder="报告">  </td>
		      		</td>
		      	</tr>	
		      	<tr>
		      		<td>备注</td>
		      		<td>
                        <input  class="form-control" placeholder="备注">  </td>
		      		</td>
		      	</tr>
		      	<tr>
		      		<td>选择用例</td>
		      		<td>
		      			<div class="btn-group">
                           <ul id="treeDemo" class="ztree"></ul>
                        </div>

						</table>	
           
		      		</td>
		      	</tr>	
		      	      
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
    
</body>

      function zTreeOnClick(event, treeId, treeNode) {       //第二步

    function getOptionList(){
          $.ajaxSettings.async = false
          $.get('/cases/option_list', function(data){
                if (data.status){
                    zNodes = data.option

                }else{
                    alert("请求失败")
                }
          })
           $.ajaxSettings.async = true
    };


    function checkedzTreeNodes() {
			var treeObj = $.fn.zTree.init($("#treeDemo"),setting,zNodes);
			var zTree = treeObj.getCheckedNodes(false); // 获取未被选中的shu
			var arr = new Array();
			var id= "";
			$.ajax({
				url : "/SyncData.do",
				type: "post",
				dataType : "json",
				async : false,
				success : function(data, textStatus) {
					if (data.result && data.code == 1) {
						id = data.ids;
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown){
				}
			});
			if ( id!= "") {
				var idarr = id.split(",");
				for (var i = 0; i < zTree.length; i++) {
					for (var j = 0; j < idarr .length; j++) {
						if (idarr[j] == zTree[i].id) {
							arr.push(zTree[i]);
						}
					}
				}
				for (var l = 0; l < arr.length;l++){
					treeObj.expandNode(arr[l], true,true,true); //展开选中的
					treeObj.checkNode(arr[l], true,true);// 选中
				}
			}
		}

</html>

<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HAIZOL AUTOMATION</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/adminLTE/css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/adminLTE/css/skins/_all-skins.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js'%}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
  
    <script src="{% static 'plugins/adminLTE/js/app.min.js' %}"></script>
    
    <script type="text/javascript">   
		 function SetIFrameHeight(){
		  	  var iframeid=document.getElementById("iframe"); //iframe id
		  	  if (document.getElementById){
		  		iframeid.height =document.documentElement.clientHeight;			   	   
			  }
		 }
    
	</script>    
 
</head>

<body class="hold-transition skin-green sidebar-mini" >
{% csrf_token %}
    <div class="wrapper">

        <!-- 页面头部 -->
        <header class="main-header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>HAIZOL AUTOMATION</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class3="logo-lg"><b>HAIZOL AUTOMATION</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src=" {% static 'img/user2-160x160.jpg' %}" class="user-image" alt="User Image">
                                <span class="hidden-xs">测试用户</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">

                                    <p>
                                       测试用户 
                                    </p>
                                </li>
                                
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">修改密码</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">注销</a>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p> 测试用户</p>
                    </div>
                </div>
              
                <!-- /.search form -->


                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu"  >
                    <li class="header">菜单</li>
                    <li id="admin-index"><a href=" {% url 'cases:index' %}"><i class="fa fa-dashboard"></i> <span>首页</span></a></li>

				    <!-- 菜单 -->
				    <li class="treeview">
				        <a href="#">
				            <i class="fa fa-folder"></i> 
				            <span>测试管理</span>
				            <span class="pull-right-container">
				       			<i class="fa fa-angle-left pull-right"></i>
				   		 	</span>
				        </a>
				        <ul class="treeview-menu">
				
				            <li id="admin-login">
				                <a href="{% url 'cases:case_list' 1 %}" target="iframe">
				                    <i class="fa fa-circle-o"></i>测试用例
				                </a>
				            </li>
							<li id="admin-login">
				                <a href="{% url 'cases:plan_list' 1 %}" target="iframe">
				                    <i class="fa fa-circle-o"></i>测试计划
				                </a>
				            </li>
                            <li id="admin-login">
				                <a href="{% url 'cases:report_list' 1 %}" target="iframe">
				                    <i class="fa fa-circle-o"></i>测试报告
				                </a>
				            </li>
				        </ul>                        
				    </li>

                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">
			<iframe width="100%" id="iframe" name="iframe"	onload="SetIFrameHeight()" 
					frameborder="0" src="/cases/home"></iframe>
 
        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 0.1.8
            </div>
            <strong>Copyright &copy; 2019-2020 <a href="http://www.haizol.com">HAIZOL</a>.</strong> All rights reserved.
        </footer>
        <!-- 底部导航 /-->

    </div>

</body>

</html>
